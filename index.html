    <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 main" id="database">
            <h1 class="page-header">部署数据库</h1>
        <form class="form-horizontal">
            <div class="form-group">
            <div class="col-sm-4 col-md-4 control-label" for="dataBase">数据库类型</div>
            <div class="col-sm-2 col-md-2">
                    <select class="form-control" id="dataBase">
                        <option>MySQL</option>
                        <option>SQLlite</option>
                        <option>MsSQL</option>
                        <option>Oracle</option>
                        <option>Mongo</option>
                    </select>
            </div>
            </div>
            <div class="form-group">
            <div class="col-sm-4 col-md-4 control-label " for="host">服务器IP</div>
            <div class="col-sm-4 col-md-4">
                <input type="text" name="host" id="host" placeholder="127.0.0.1" class="form-control">
                </div>
                <div class="col-sm-4 col-md-4"></div>
                
            </div>
            <div class="form-group">
            <div class="col-sm-4 col-md-4 control-label " for="number">端口号</div>
            <div class="col-sm-4 col-md-4">
                <input type="text" name="number" id="number" placeholder="3306" class="form-control">
                </div>
                <div class="col-sm-4 col-md-4"></div>
                
            </div>
                        <div class="form-group">
            <div class="col-sm-4 col-md-4 control-label " for="db">DataBase</div>
            <div class="col-sm-4 col-md-4">
                <input type="text" name="db" id="db" placeholder="uesr" class="form-control">
                </div>
                <div class="col-sm-4 col-md-4"></div>
                
            </div>
            <div class="form-group">
            <div class="col-md-5 col-sm-5"></div>
            <button type="button" class="btn btn-primary col-sm-1 col-md-1" v-on:click="submit">提交</button>
            </div>
          </form>
